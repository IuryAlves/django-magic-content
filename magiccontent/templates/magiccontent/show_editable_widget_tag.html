{% if can_edit %}
  <div class="edit-block-controls edit-popup">
      <a data-toggle="tooltip" data-placement="top" title="Edit this content" href="{{ update_url }}" class="edit-block-edit" data-video-url="{{ help_edit_url }}" data-video-description="{{ help_edit_description }}" data-show-screen="{{ help_edit_show }}" data-screen-flag="{{ help_edit_flag }}"><i class="fa fa-pencil fa-lg"></i></a>
      {% if updatepicture_url %}
      <a data-toggle="tooltip" data-placement="top" title="Add/Change image" href="{{ updatepicture_url }}" class="edit-block-image">
        <i class="fa fa-image fa-lg"></i>
      </a>
      {% endif %}
      {% if create_url %}
        <a data-toggle="tooltip" data-placement="top" title="Add a new content" href="{{ create_url }}" class="edit-block-add" data-video-url="{{ help_add_url }}" data-video-description="{{ help_add_description }}" data-show-screen="{{ help_add_show }}" data-screen-flag="{{ help_add_flag }}"><i class="fa fa-plus fa-lg"></i></a>
      {% endif %}
      {% if order_url %}
        <a data-toggle="tooltip" data-placement="top" title="Change contents' ordering" href="{{ order_url }}"><i class="fa fa-sort-alpha-asc fa-lg"></i></a>
      {% endif %}
      {% if style_url %}
        <a data-toggle="tooltip" data-placement="top" title="Change view's style" href="{{ style_url }}" class="edit-block-style"><i class="fa fa-eyedropper fa-lg"></i></a>
      {% endif %}
  </div>
{% endif %}
